<!-- Notre code HTML -->
<!--déclaration de l'opbjet map-->

<div id="map" >
    <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
    </div>
    <div id="location" class="marker"><i class="fa fa-street-view fa-lg" style="color:rgb(44, 99, 250)"></i></div>
</div>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	
	<div class="navbar-header">
        <button type="button" class="btn btn-default navbar-btn" onclick="zoomToMyPosition()">
            <i class="fa fa-street-view fa-lg"></i> MyPosition
        </button>
        <button type="button" class="btn btn-default navbar-btn"  onclick="goToFullExtent()">
            <i class="fa fa-globe fa-lg"></i> ZoomOut
        </button>
		<a class="navbar-brand" rel="home" href="#">NY crime prediction</a>
	</div>
</div>
<form >
    <div class="form-group ">
        <p>
            <span style="font-weight:bold; font-size:x-large;">Form</span><br>
            Please complete the following form 
            and make sure to select your destination either by clicking on the map 
            or by clicking the <span style="font-weight:bold;">"My position button"</span> 
        </p>
    </div>
    <div class="form-group">
        <label for="name">What's your name ?</label>
        <input type="text" class="form-control" >
      </div>
    
  
    <div class="form-group">
        <label for="time">What time are you leaving? </label>
        <input type="time"   class="form-control">
    </div>
    <div class="form-group">
        <label for="duration">How long? </label>
        <input type="time"   class="form-control">
    </div>
    <div class="form-group">
        <label for="Gender">You are: </label>
        <select class="form-select form-control" aria-label=".form-select-lg example">
            <option selected value="male">Mr</option>
            <option value="female">Mrs/Ms</option>
        </select>
    </div>
    
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
