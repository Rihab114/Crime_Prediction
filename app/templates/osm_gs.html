<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Safty in New York</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="../static/ol.css" type="text/css" />
    <!-- Autres styles de librairies -->
    <link
      rel="stylesheet"
      href="../static/ol-layerswitcher.css"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="../static/jquery-ui.css" />
    <link href="../static/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/bootstrap-theme.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../static/font-awesome.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />

    <!-- nos styles personnalisés-->
    <link rel="stylesheet" type="text/css" href="../static/osm_gs.css" />
    <style></style>
    <script>
      //$('.myClass').timepicker({defaultTime: 'value'});
    </script>
  </head>
  <body>
    <!-- Notre code HTML -->
    <!--déclaration de l'opbjet map-->
    <div class="row">
      <div id="map" class="col-12 col-md-8">
        <div id="popup" class="ol-popup">
          <a href="#" id="popup-closer" class="ol-popup-closer"></a>
          <div id="popup-content"></div>
        </div>
        <div id="location" class="marker">
          <i class="fa fa-street-view fa-lg" style="color: rgb(20, 220, 63)"></i>
        </div>
        {% for message in get_flashed_messages() %}
        <div class="alert alert-info alert-dismissible show" role="alert">
          <strong>{{message}}</strong>
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
      </div>
      <div class="info col-6 col-md-4">
        <form action="" method="POST">
          <p>
            <span style="font-weight: bold; font-size: x-large">Form</span
            ><br />
            Please complete the following form and make sure to select your
            destination either by clicking on the map or by clicking the
            <span style="font-weight: bold">"My position button"</span>
          </p>

          <div class="form-group">
            <label for="Y">(X,Y) coordinate</label>
            <input
              type="number"
              class="form-control"
              name="x"
              id="X"
              step="any"
            />
            <input
              type="number"
              class="form-control"
              name="y"
              id="Y"
              step="any"
            />
          </div>
          <div class="form-group">
            <label for="name">What's your name?</label>
            <input type="text" class="form-control" name="name" />
          </div>
          <div class="form-group">
            <label for="age">Age: </label>
            <input
              type="number"
              min="1"
              max="100"
              class="form-control"
              name="age"
            />
          </div>
          <div class="form-group">
            <label for="duration">How long? </label>
            <input type="time"   class="form-control" name="duration">
        </div>
          <div class="form-group">
            <label for="time">What time are you leaving? </label>
            <input type="time" class="form-control" name="time" />
          </div>
          <div class="form-group">
            <label for="time">What date are you leaving? </label>
            <input type="date" class="form-control" name="date" />
          </div>
          <div class="form-group">
            <label for="Gender">You are: </label>
            <select
              class="form-select form-control"
              aria-label=".form-select-lg example"
              name="gender"
            >
              <option selected value="0">Mr</option>
              <option value="1">Mrs/Ms</option>
            </select>
          </div>
          <br />
          <button type="submit" class="btn btn-primary" value="Send form">
            Submit
          </button>
        </form>
      </div>
    </div>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <button
          type="button"
          class="btn btn-default navbar-btn"
          onclick="zoomToMyPosition()"
        >
          <i class="fa fa-street-view fa-lg"></i> MyPosition
        </button>
        <button
          type="button"
          class="btn btn-default navbar-btn"
          onclick="goToFullExtent()"
        >
          <i class="fa fa-globe fa-lg"></i> ZoomOut
        </button>
        <a class="navbar-brand" rel="home" href="#">NY crime prediction</a>
      </div>
    </div>

    <!-- OpenLayers JS-->
    <script
      src="{{url_for('static', filename='/ressources/ol.js')}}"
      type="text/javascript"
    ></script>
    <!-- Autres librairies JS-->
    <script
      type="text/javascript"
      src="{{url_for('static', filename='/ressources/jquery.js')}}"
    ></script>
    <script
      src="{{url_for('static', filename='./ressources/ol-layerswitcher.js')}}"
      type="text/javascript"
    ></script>
    <script
      type="text/javascript"
      src="{{url_for('static', filename='/ressources/jquery.js')}}"
    ></script>
    <script
      type="text/javascript"
      src="{{url_for('static', filename='/ressources/jquery-ui.js')}}"
    ></script>
    <script src="{{url_for('static', filename='/ressources/bootstrap.min.js')}}"></script>
    <!-- Notre code JavaScript-->
    <script src="/static/js/osm_gs.js"></script>
    <script></script>
  </body>
</html>
